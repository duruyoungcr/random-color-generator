<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Random Color Generator</title>
  </head>
  <body>
    <div class="top">
      <h1 class="heading">Random Color Generator</h1>
    </div>
    <main>
      <div class="generator">
        <h2>generate a random color</h2>
        <hr />
        <h3 class="display">
          Color: <span class="color" title="copy to clipboard">#</span>
        </h3>
        <button class="btn">click me</button>
      </div>
      <div class="palettes">
        <h3>Hey! want a color palette too ?</h3>
        <h4>Here's one we made with your last 6 randomly generated colors</h4>
        <i class="fa fa-arrow-down"></i>
        <div class="palette-container">
          <div class="palette" id="1"></div>
          <div class="palette" id="2"></div>
          <div class="palette" id="3"></div>
          <div class="palette" id="4"></div>
          <div class="palette" id="5"></div>
          <div class="palette" id="6"></div>
        </div>
      </div>
    </main>
    <footer>
      Designed with <i class="fa fa-heart"></i> by
      <a href="http://github.com/smartray">ray</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
